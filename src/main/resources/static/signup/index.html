<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!--banner:begin:292606:1:2:e1eba28365675dc95c81100a0b9b811a13ad21d3-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>《浙江诗词大会》大赛报名启动！以诗会友，共诵经典！</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" type="text/css" media="screen"
    href="//x0.ifengimg.com/cmpp/2020/24/13968bcaf4baaf7/main.css" />
  <script>
    ~ function () {
      window.addEventListener('resize', computedFont, false);

      function computedFont() {
        var deviceW = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceW / 750 * 100 + 'px';
        console.log(deviceW)
      }
      computedFont();
    }();
  </script>
  <!--banner:end:292606-->
</head>

<body>
  <!--banner:begin:292607:0:4:f99d5e7fe81e0ecb8efabec91b4c2306d22d542a-->
  <style>
    .logo_big {

      background: url(//x0.ifengimg.com/cmpp/2020_26/bdc730dd04b0dd4_size46_w685_h283.png) no-repeat;

      background-size: 100% 100%;

    }
  </style>
  <!-- 微信分享图 小于35K 尺寸为300X300 --> <img id="imgForShare" style="position: fixed; left: -1000%; top: -1000%;"
    src="http://x0.ifengimg.com/cmpp/2020_22/b3e15815c3731d3_size88_w300_h300.jpg" alt="分享缩略图" />
  <div id="ifeng_share_thumbnail" style="display:none"></div>
  <div id="ifeng_share_title" style="display:none"></div>
  <div id="ifeng_share_description" style="display:none"></div>
  <div id="ifeng_share_url" style="display:none"></div>
  <script src="https://y0.ifengimg.com/base/jQuery/jquery-1.9.1.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    var shareIcon = document.getElementById('imgForShare').src,
      shareTitle = '《浙江诗词大会》大赛报名启动！以诗会友，共诵经典！',
      shareContent = document.querySelector('meta[name=description]') ? document.querySelector('meta[name=description]')
      .getAttribute('content') : '与大咖同台，赢高额奖金，下一个“诗词明星”就是你！',
      shareLink = window.location.href;
    document.getElementById("ifeng_share_title").innerHTML = shareTitle;
    document.getElementById("ifeng_share_thumbnail").innerHTML = shareIcon;
    document.getElementById("ifeng_share_description").innerHTML = shareContent;
    document.getElementById("ifeng_share_url").innerHTML = shareLink;
    if (/MicroMessenger/.test(navigator.userAgent)) {
      var wxConfigParams = {};
      $.ajax({
        url: 'https://api.cmpp.v.ifeng.com/api/Secert',
        type: 'get',
        dataType: 'jsonp',
        data: {
          url: encodeURIComponent(window.location.href),
          _: '',
          rt: 'jsonp',
        },
        success: function (data) {
          wxConfigParams.debug = false;
          wxConfigParams.appId = data.data.appId;
          wxConfigParams.timestamp = data.data.timestamp;
          wxConfigParams.nonceStr = data.data.nonceStr;
          wxConfigParams.signature = data.data.signature;
          wxConfigParams.jsApiList = ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ',
            'onMenuShareQZone'
          ];
          wx.config(wxConfigParams);
          wx.ready(function () {
            wx.onMenuShareAppMessage({
              title: shareTitle,
              desc: shareContent,
              link: shareLink,
              imgUrl: shareIcon
            });
            wx.onMenuShareQZone({
              title: shareTitle,
              desc: shareContent,
              link: shareLink,
              imgUrl: shareIcon
            });
            wx.onMenuShareQQ({
              title: shareTitle,
              desc: shareContent,
              link: shareLink,
              imgUrl: shareIcon
            });
            wx.onMenuShareTimeline({
              title: shareTitle,
              link: shareLink,
              imgUrl: shareIcon
            });
          });
        },
        error: function (data) {}
      });
    }
  </script>
  <div class="content">
    <div class="flower1" id="flower1"></div>
    <div class="logo">
      <img src="//x0.ifengimg.com/cmpp/2020/24/13968bcaf4baaf7/logo.png" width="100%" height="100%" />
    </div>
    <!--<div class="dhLogo"></div>-->
    <div class="flower2" id="flower2"></div>
    <div class="shui" id="shui"></div>
    <div class="shu" id="shu"></div>
    <div class="flower3" id="flower3"></div>
    <div class="logo_big"></div>
    <div class="entry"></div>
    <div class="shi" id="shi"></div>
    <div class="search"></div>
  </div>
  <script src="https://p2.ifengimg.com/l/2018/27/61a49b087c93575/jquery-1.7.2.min.js"></script>
  <!-- <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://p3.ifengimg.com/a/2017/0809/wxshare.js"></script> -->
  <script src="//x0.ifengimg.com/cmpp/2020/24/13968bcaf4baaf7/TweenMax.js"></script>
  <script>
    var entry = $('.entry'),
      search = $('.search');
    entry.on("touchstart", function () {
      window.location.href = './information.html'
    })
    search.on("touchstart", function () {
      window.location.href = './search.html'
    })


    let flower1 = new TweenMax("#flower1", 1, {
      opacity: 1,
      ease: Linear.easeIn,
      onComplete: function () {
        flower2.play()
        shu.play().delay(0.1)
      }
    });
    let shui = new TweenMax("#shui", 3, {
      opacity: 1,
      ease: Linear.easeIn,
      onComplete: function () {}
    });

    let flower2 = new TweenMax("#flower2", 1, {
      opacity: 1,
      ease: Linear.easeIn,
      onComplete: function () {
        flower3.play()
        shi.play()
      }
    });
    flower2.pause()
    let flower3 = new TweenMax("#flower3", 1, {
      opacity: 1,
      ease: Linear.easeIn,
      onComplete: function () {}
    });
    flower3.pause()
    let shi = new TweenMax("#shi", 1, {
      opacity: 1,
      y: 20,
      delay: 0.8,
      ease: Linear.easeIn,
      onComplete: function () {}
    });

    let shu = new TweenMax("#shu", 1, {
      opacity: 1,
      ease: Linear.easeIn,
      onComplete: function () {}
    });
    shu.pause()
  </script>
</body>

</html>
