<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="究竟谁能脱颖而出，摘得市级决赛的桂冠？"/>
    <link rel="stylesheet" href="./style/home.css"/>
    <title>《浙江诗词大会》市级决赛今日正式开赛！</title>
</head>

<body>
<img id="imgForShare" style="position: fixed; left: -1000%; top: -1000%;"
     src="http://x0.ifengimg.com/cmpp/2020_31/eca1633215d8a82_size62_w300_h300.png" alt="分享缩略图"/>
<div id="ifeng_share_thumbnail" style="display:none"></div>
<div id="ifeng_share_title" style="display:none"></div>
<div id="ifeng_share_description" style="display:none"></div>
<div id="ifeng_share_url" style="display:none"></div>
<div class="phb_content">
    <div class="content_list listContent-result">
        <div class="xian" style="width: auto;">
            <div class="tit_list_img"></div>
            <div class="zhejiang" data-id="330000" style="display:none">浙江省</div>
            <div class="di"></div>
            <ul class="diquList">
                <li data-id='330100'>杭州市</li>
                <li data-id='330200'>宁波市</li>
                <li data-id='330300'>温州市</li>
                <li data-id='330600'>绍兴市</li>
                <li data-id='330500'>湖州市</li>
                <li data-id='330400'>嘉兴市</li>
                <li data-id='330700'>金华市</li>
                <!--          <div class="diqu_list_li" style="width: 58%;-->
                <!--          display: -webkit-flex;-->
                <!--          justify-content: center;-->
                <!--          flex-direction: row;-->
                <!--          flex-wrap: wrap;">-->
                <li data-id='330800'>衢州市</li>
                <li data-id='331000'>台州市</li>
                <li data-id='331100'>丽水市</li>
                <li data-id='330900'>舟山市</li>
                <!--          </div>-->

            </ul>
        </div>
    </div>
</div>
<div class="back"></div>
</body>
<script src="https://p2.ifengimg.com/l/2018/27/61a49b087c93575/jquery-1.7.2.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="./scripts/common.js"></script>
<!-- <script src="./scripts/login.js"></script> -->
<script>
    var shareIcon = document.getElementById('imgForShare').src,
        shareTitle = '《浙江诗词大会》市级决赛今日正式开赛！',
        shareContent = document.querySelector('meta[name=description]') ? document.querySelector('meta[name=description]')
            .getAttribute('content') : '究竟谁能脱颖而出，摘得市级决赛的桂冠？',
        shareLink = window.location.href;
    document.getElementById("ifeng_share_title").innerHTML = shareTitle;
    document.getElementById("ifeng_share_thumbnail").innerHTML = shareIcon;
    document.getElementById("ifeng_share_description").innerHTML = shareContent;
    document.getElementById("ifeng_share_url").innerHTML = shareLink;
    if (/MicroMessenger/.test(navigator.userAgent)) {
        var wxConfigParams = {};
        $.ajax({
            url: 'https://api.cmpp.v.ifeng.com/api/Secert',
            type: 'get',
            dataType: 'jsonp',
            data: {
                url: encodeURIComponent(window.location.href),
                _: '',
                rt: 'jsonp',
            },
            success: function (data) {
                wxConfigParams.debug = false;
                wxConfigParams.appId = data.data.appId;
                wxConfigParams.timestamp = data.data.timestamp;
                wxConfigParams.nonceStr = data.data.nonceStr;
                wxConfigParams.signature = data.data.signature;
                wxConfigParams.jsApiList = ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ',
                    'onMenuShareQZone'
                ];
                wx.config(wxConfigParams);
                wx.ready(function () {
                    wx.onMenuShareAppMessage({
                        title: shareTitle,
                        desc: shareContent,
                        link: shareLink,
                        imgUrl: shareIcon
                    });
                    wx.onMenuShareQZone({
                        title: shareTitle,
                        desc: shareContent,
                        link: shareLink,
                        imgUrl: shareIcon
                    });
                    wx.onMenuShareQQ({
                        title: shareTitle,
                        desc: shareContent,
                        link: shareLink,
                        imgUrl: shareIcon
                    });
                    wx.onMenuShareTimeline({
                        title: shareTitle,
                        link: shareLink,
                        imgUrl: shareIcon
                    });
                });
            },
            error: function (data) {
            }
        });
    }
</script>
<script>
    $(function () {
        var diquListLi = $('.diquList li'),
            zhejiang = $('.zhejiang');
        diquListLi.click(function () {
            var areaCode = $(this).attr('data-id');
            var addText = $(this).text()
            sessionStorage.setItem('areaVal', addText)
            window.location.replace('./resultlist.shtml?areaCode=' + areaCode + '&rankType=area' + '&addText=' +
                addText)

        })
        zhejiang.click(function () {
            var zhejiangData = $(this).attr('data-id');
            var addText = $(this).text()
            sessionStorage.setItem('areaVal', addText)
            window.location.replace('./resultlist.shtml?provinceCode=' + zhejiangData + '&rankType=province' +
                '&addText=' + addText)
        })

        $('.back').click(function () {
            history.go(-100)
            window.location.replace('./index_home.shtml')
        })
    })
</script>

</html>
