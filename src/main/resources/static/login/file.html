<script>
  $(document).ready(function () {
    var trigger = $('.hamburger'),
      overlay = $('.overlay'),
      isClosed = false;

    trigger.click(function () {
      hamburger_cross();
    });

    function hamburger_cross() {

      if (isClosed == true) {
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
    }

    $('[data-toggle="offcanvas"]').click(function () {
      $('#wrapper').toggleClass('toggled');
    });
    var bsdata;
    var $school = $('.school'),
      $school_li = $('.school ul li'),
      $content = $('.school .content');
    $school_li.click(function () {
      var _eq = $school_li.index(this);
      console.log(_eq)
      $(this).addClass('current_s').siblings().removeClass('current_s')
      $content.eq(_eq).addClass('current').siblings().removeClass('current')
    })


    layui.use(['upload', 'element'], function () {
      var $ = layui.jquery,
        upload = layui.upload,
        element = layui.element;
      upload.render({
        elem: '.demoMore',
        multiple: true,
        method: 'post', //可选项。HTTP类型，默认post
        done: function (res, index, upload) {
          //获取当前触发上传的元素，一般用于 elem 绑定 class 的情况，注意：此乃 layui 2.1.0 新增
          var item = this.item;
          var cur = item.context.innerText
          console.log(item.context)
          item.context.innerText = cur + '上传成功'
        }
      })
    })



    let peopleCount;
    $.ajax({
      url: 'http://211.159.176.138:8085/herd/web/user/count',
      method: 'post',
      headers: {
        'content-type': 'application/json'
      },
      success: function (res) {
        if (res.code == 200) {}
      }
    })

    //获取cookie
    var getCookie = function (name) {
      //获取当前所有cookie
      var strCookies = document.cookie;
      //截取变成cookie数组
      var array = strCookies.split(';');
      //循环每个cookie
      for (var i = 0; i < array.length; i++) {
        //将cookie截取成两部分
        var item = array[i].split("=");
        //判断cookie的name 是否相等
        if (item[0] == name) {
          return item[1];
        }
      }
      return null;
    }
    var username = getCookie('name')
    if (!username) {
      $('.userName').html('admin')
    } else {
      $('.userName').html(username) //设置username
    }

    //退出登录
    $('.userName').click(function () {
      $.ajax({
        url: 'http://211.159.176.138:8085/herd/web/user/logout',
        method: 'post',
        success: function (res) {
          if (res.code == 200) {
            setTimeout(() => {
              location.href = "./index.html";
            }, 500)
          }
        }
      })
    })




  });
</script>
